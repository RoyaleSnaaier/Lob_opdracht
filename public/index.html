<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EconoZen - Economisch Burgerschapsmagazine</title>
  <meta name="description" content="Verken de economische dimensie van burgerschap via artikelen, interviews en bronnen over financiële geletterdheid, gezondheid en duurzaamheid." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      scroll-behavior: smooth;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    
    /* Laadscherm stijlen */
    #app-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1F2937 0%, #111827 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s;
    }
    
    .loader-hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    .loader-logo {
      position: relative;
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
    }
    
    .logo-circle {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #A6685B;
      animation: spin 1.5s linear infinite;
    }
    
    .logo-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .euro-symbol {
      font-size: 40px;
      font-weight: 700;
      color: #A6685B;
      animation: pulse 2s infinite;
    }
    
    .loader-text {
      color: white;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }
    
    .loader-text span {
      color: #A6685B;
    }
    
    .loader-progress {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 20px;
      position: relative;
    }
    
    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #A6685B, #D8A282);
      border-radius: 4px;
      animation: loading 2.5s ease-in-out forwards;
    }
    
    .loader-tip {
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      max-width: 350px;
      text-align: center;
      animation: fadeInOut 5s infinite;
    }
    
    .particles-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      pointer-events: none;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(0.95); }
    }
    
    @keyframes loading {
      0% { width: 0%; }
      20% { width: 20%; }
      40% { width: 45%; }
      60% { width: 65%; }
      80% { width: 85%; }
      100% { width: 100%; }
    }
    
    @keyframes fadeInOut {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }
    
    /* Tips rotatie */
    .tip-container {
      height: 20px;
      overflow: hidden;
    }
    
    .tip-content {
      animation: slideTips 15s linear infinite;
    }
    
    @keyframes slideTips {
      0%, 25% { transform: translateY(0); }
      33%, 58% { transform: translateY(-20px); }
      66%, 91% { transform: translateY(-40px); }
      100% { transform: translateY(-60px); }
    }
  </style>
</head>
<body>
  <!-- Laadscherm -->
  <div id="app-loader">
    <div class="particles-container" id="particles"></div>
    
    <div class="loader-logo">
      <div class="logo-circle"></div>
      <div class="logo-icon">
        <div class="euro-symbol">€</div>
      </div>
    </div>
    
    <div class="loader-text">Econo<span>Zen</span></div>
    
    <div class="loader-progress">
      <div class="progress-bar"></div>
    </div>
    
    <div class="loader-tip">
      <div class="tip-container">
        <div class="tip-content">
          <div>Wist je dat? Economisch burgerschap draait om verantwoorde financiële keuzes.</div>
          <div>Vitaal burgerschap bevordert niet alleen je gezondheid maar ook je portemonnee.</div>
          <div>Duurzame keuzes zijn vaak op lange termijn ook economisch voordeliger.</div>
          <div>Financiële educatie vergroot je kansen op de arbeidsmarkt.</div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="root"></div>
  
  <script>
    // Creëer zwevende deeltjes voor een dynamisch effect
    function createParticles() {
      const container = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const size = Math.random() * 6 + 2;
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const duration = Math.random() * 50 + 30;
        const delay = Math.random() * 15;
        
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${x}%`;
        particle.style.top = `${y}%`;
        particle.style.animation = `pulse ${duration}s infinite ${delay}s`;
        particle.style.opacity = Math.random() * 0.2 + 0.1;
        
        container.appendChild(particle);
      }
    }
    
    // Verberg laadscherm wanneer de applicatie geladen is
    window.addEventListener('load', function() {
      createParticles();
      
      // Geef de app even tijd om te renderen
      setTimeout(function() {
        const loader = document.getElementById('app-loader');
        loader.classList.add('loader-hidden');
        
        // Verwijder loader volledig na de fade-out transitie
        loader.addEventListener('transitionend', function() {
          if (loader.parentNode) {
            loader.parentNode.removeChild(loader);
          }
        });
      }, 2500); // Extra laadtijd in ms om het laadscherm te tonen
    });
  </script>
</body>
</html>
